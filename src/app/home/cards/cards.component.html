<h1> Our Team</h1>
<div class="card">
<div *ngFor="let card of cards" >
<mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.breed}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{card.image}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{card.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
